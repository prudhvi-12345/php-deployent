---
 - hosts: all
   become: yes
   tasks:
   - name: installing required servers
     apt:
       pkg:
         - apache2
         - mysql-server
         - php
         - php-mysql
       state: latest
     notify:
       - start apache
       - start mysql-server
       - deploy index.html
   handlers:
       - name: start apache
         service:
           name: apache2
           state: started
           enabled: yes
       - name: start mysql-server
         service:
           name: mysql
           state: started
           enabled: yes
       - name: deploying to apache2
         copy:
           src: /home/ansible/index.html
           dest: /var/www/html
         port: 83
